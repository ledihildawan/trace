<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TRACE - The Shape of Time</title>
    <meta name="description" content="A meditative time landscape designed to silence digital noise." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" />

    <style>
      /* [PERFORMANCE] CSS Houdini: GPU-Accelerated Color Interpolation */
      @property --base-hex {
        syntax: '<color>';
        initial-value: #f0eee9;
        inherits: true;
      }

      :root {
        --base-hex: #f0eee9;
        --full-h: 100dvh;
        --bg-system: oklch(from var(--base-hex) 0.97 0.01 h);
        --color-today: var(--base-hex);
        --color-past: oklch(from var(--base-hex) 0.45 0.05 h);
        --color-future: oklch(from var(--base-hex) 0.93 0.02 h);
        --color-ghost-label: oklch(from var(--base-hex) 0.3 0.05 h);
        --color-year-subliminal: oklch(from var(--bg-system) 0.93 0.01 h);

        --color-bar-adaptive: oklch(from var(--base-hex) 0.3 0.1 h / 0.6);
        --color-hover-adaptive: var(--base-hex);
        --radius-standard: 2px;
        --transition-smooth: 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        cursor: default;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        height: var(--full-h);
        width: 100dvw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-system);
        font-family: 'Inter', sans-serif;
        transition: background-color 1.2s ease, --base-hex 1.2s ease;
        overscroll-behavior: none;
      }

      #trace-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;

        & #trace-viewport {
          display: grid;
          /* [PERF] Isolasi layout agar browser tidak repaint halaman penuh */
          contain: strict;
          will-change: transform;
          z-index: 2;
          justify-content: center;
          align-content: center;
          transition: opacity 0.4s ease;
          touch-action: none;
        }

        & #year-watermark {
          position: absolute;
          z-index: 1;
          font-weight: 900;
          font-size: clamp(100px, 25vw, 450px);
          color: var(--color-year-subliminal);
          opacity: 0.4;
          letter-spacing: -0.06em;
          pointer-events: none;
          user-select: none;
          display: flex;
          justify-content: center;
          align-items: center;
          line-height: 0;
          transform: translateZ(0);
        }

        &:has(.day:hover) #year-watermark {
          opacity: 0.15;
          transition: opacity 0.5s ease;
        }
      }

      /* [UNIVERSAL LOCK - VISUAL RESET ONLY] */
      /* Mematikan transformasi saat ditekan, namun pointer-events tetap aktif untuk JS */
      :root:active .day {
        transform: translateY(0) scale(1) !important;
        transition-delay: 0ms !important;
        box-shadow: none !important;
        filter: none !important;
      }

      @keyframes theme-pulse-anim {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.01);
        }
        100% {
          transform: scale(1);
        }
      }

      .theme-pulse {
        animation: theme-pulse-anim 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .day {
        width: 100%;
        height: 100%;
        border-radius: var(--radius-standard);
        transition: background-color var(--transition-smooth), opacity var(--transition-smooth),
          transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), filter var(--transition-smooth), box-shadow 0.4s ease;
        transition-delay: var(--delay, 0ms);
        position: relative;
        overflow: hidden;
        backface-visibility: hidden;
        transform-style: preserve-3d;

        &.day--past {
          background-color: var(--color-past);
        }
        &.day--future {
          background-color: var(--color-future);
          box-shadow: inset 0 0 0 0.5px oklch(from var(--base-hex) 0.8 0.02 h / 0.15);
        }
        &.day--filler {
          opacity: 0.06;
          background-color: var(--color-past);
          filter: grayscale(100%);
          pointer-events: none;
        }

        &.day--today {
          background-color: var(--color-today) !important;
          opacity: 1 !important;
          box-shadow: 0 0 0 2px var(--bg-system), 0 12px 30px oklch(from var(--base-hex) 0.2 0.1 h / 0.35);
          z-index: 10;
          border-radius: 3px;
          filter: none !important;
          transition-delay: 0ms !important;
        }

        /* Desktop Hover */
        &:hover {
          transform: translateY(-2px) scale(1.02);
          z-index: 20;
          opacity: 1 !important;
          box-shadow: 0 12px 24px -10px oklch(from var(--base-hex) 0.1 0.1 h / 0.4), 0 0 0 1.5px var(--bg-system);
          background-color: var(--color-hover-adaptive);
          filter: brightness(1.1) saturate(1.2) !important;
          transition-delay: 0ms !important;
        }

        /* Mobile Touch Active State */
        &.is-touch-active {
          transform: translateY(-2px) scale(1.02) !important;
          z-index: 20;
          opacity: 1 !important;
          box-shadow: 0 12px 24px -10px oklch(from var(--base-hex) 0.1 0.1 h / 0.4), 0 0 0 1.5px var(--bg-system) !important;
          background-color: var(--color-hover-adaptive) !important;
          filter: brightness(1.1) saturate(1.2) !important;
          transition-delay: 0ms !important;
        }

        /* [v1.0.1 Heritage] Monday Marker */
        &.day--monday::after {
          content: '';
          position: absolute;
          bottom: 12%;
          left: 50%;
          transform: translateX(-50%);
          width: 2px;
          height: 2px;
          border-radius: 50%;
          background-color: var(--color-ghost-label);
          opacity: 0.15;
          z-index: 4;
          pointer-events: none;
        }

        /* [v1.0.1 Heritage] Ghost Labels */
        &[data-ghost-label]::before {
          content: attr(data-ghost-label);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: clamp(6px, 0.8vw, 11px);
          font-weight: 800;
          letter-spacing: 0.12em;
          color: var(--color-ghost-label);
          opacity: 0.25;
          pointer-events: none;
          white-space: nowrap;
          z-index: 3;
          line-height: 0;
          transition: color var(--transition-smooth);
          transition-delay: inherit;
        }

        &.day--past[data-ghost-label]::before {
          color: oklch(from var(--base-hex) 0.9 0.05 h);
          opacity: 0.5;
        }
      }

      .now-indicator {
        position: absolute;
        bottom: 0;
        left: 0;
        height: clamp(1.5px, 0.4vh, 3px);
        background-color: var(--color-bar-adaptive);
        width: 0%;
        transition: width 1s linear;
        z-index: 5;
        box-shadow: 0 0 clamp(4px, 1vw, 8px) var(--color-bar-adaptive);
      }

      #tooltip {
        position: fixed;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(16px);
        padding: 10px 16px;
        border-radius: 8px;
        font-size: clamp(12px, 1.5vw, 14px);
        font-weight: 600;
        color: #1a1a1a;
        opacity: 0;
        transition: opacity 0.15s ease-out;
        z-index: 100;
        white-space: nowrap;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid oklch(from var(--base-hex) 0.9 0.05 h / 0.5);
        will-change: transform, opacity;
        transform: translateZ(0);

        & b {
          color: var(--color-past);
          display: block;
          font-size: 85%;
          margin-top: 4px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }
      }
    </style>
  </head>
  <body>
    <div id="trace-container">
      <div id="year-watermark">2026</div>
      <div id="trace-viewport"></div>
    </div>
    <div id="tooltip"></div>

    <script type="module">
      const THEME_COLORS = [
        '#F0EEE9',
        '#2F6364',
        '#FFBE98',
        '#0F4C81',
        '#88B04B',
        '#F7CAC9',
        '#92A8D1',
        '#955251',
        '#AD5E99',
        '#009473',
      ];

      class TraceEngine {
        constructor() {
          this.viewport = document.getElementById('trace-viewport');
          this.watermark = document.getElementById('year-watermark');
          this.tooltip = document.getElementById('tooltip');
          this.year = 2026;

          this.lastTouchElement = null;
          this.isTicking = false;
          this.tooltipHideTimer = null;
          this.startX = 0;
          this.startY = 0;

          this.hasHover = window.matchMedia('(hover: hover)').matches;
          this.tooltipWidth = 0;

          const savedIndex = localStorage.getItem('trace_theme_index');
          this.colorIndex = savedIndex ? parseInt(savedIndex) : 0;

          this.init();
        }

        init() {
          this.updateDynamicColors(THEME_COLORS[this.colorIndex]);
          window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'c') this.cycleTheme();
          });

          // --- HIGH PERFORMANCE UNIFIED INTERACTION ---
          let pressTimer;
          let isDragging = false;

          const handleMouseDown = () => {
            pressTimer = setTimeout(() => this.cycleTheme(), 800);
          };
          const handleMouseUp = () => clearTimeout(pressTimer);

          const handleTouchStart = (e) => {
            const touch = e.touches[0];
            this.startX = touch.clientX;
            this.startY = touch.clientY;
            isDragging = false;

            if (this.tooltipHideTimer) {
              clearTimeout(this.tooltipHideTimer);
              this.tooltipHideTimer = null;
            }

            this.handleTouchInteraction(e);

            pressTimer = setTimeout(() => {
              if (!isDragging) {
                this.cycleTheme();
                this.tooltip.style.opacity = 0;
                if (this.lastTouchElement) {
                  this.lastTouchElement.classList.remove('is-touch-active');
                  this.lastTouchElement = null;
                }
              }
            }, 800);
          };

          const handleTouchMove = (e) => {
            const touch = e.touches[0];
            const moveDistance = Math.hypot(touch.clientX - this.startX, touch.clientY - this.startY);

            if (moveDistance > 10) {
              isDragging = true;
              clearTimeout(pressTimer);

              if (!this.isTicking) {
                window.requestAnimationFrame(() => {
                  this.handleTouchInteraction(e);
                  this.isTicking = false;
                });
                this.isTicking = true;
              }
            }
          };

          const handleTouchEnd = () => {
            clearTimeout(pressTimer);
            // Linger effect: Tooltip tetap terlihat selama 2.5 detik
            this.tooltipHideTimer = setTimeout(() => {
              this.tooltip.style.opacity = 0;
              if (this.lastTouchElement) {
                this.lastTouchElement.classList.remove('is-touch-active');
                this.lastTouchElement = null;
              }
            }, 2500);
          };

          document.addEventListener('mousedown', handleMouseDown);
          document.addEventListener('mouseup', handleMouseUp);

          this.viewport.addEventListener('touchstart', handleTouchStart, { passive: false });
          this.viewport.addEventListener('touchmove', handleTouchMove, { passive: false });
          document.addEventListener('touchend', handleTouchEnd);

          window.addEventListener('resize', () => {
            this.hasHover = window.matchMedia('(hover: hover)').matches;
            this.debounceRender();
          });

          this.render();
          setInterval(() => this.updateTimeProgress(), 60000);
        }

        triggerHaptic(type) {
          if (!navigator.vibrate) return;
          if (type === 'scrub') navigator.vibrate(5);
          else if (type === 'success') navigator.vibrate(50);
        }

        updateTooltipContent(html) {
          if (this.tooltip.innerHTML !== html) {
            this.tooltip.innerHTML = html;
            const rect = this.tooltip.getBoundingClientRect();
            this.tooltipWidth = rect.width;
          }
          this.tooltip.style.opacity = 1;
        }

        handleTouchInteraction(e) {
          if (e.cancelable) e.preventDefault();

          const touch = e.touches[0];
          const target = document.elementFromPoint(touch.clientX, touch.clientY);

          if (target && target.classList.contains('day') && !target.classList.contains('day--filler')) {
            if (this.lastTouchElement !== target) {
              if (this.lastTouchElement) {
                this.lastTouchElement.classList.remove('is-touch-active');
              }
              this.triggerHaptic('scrub');
            }

            target.classList.add('is-touch-active');
            this.lastTouchElement = target;

            if (target.dataset.date) {
              const content = `${target.dataset.date}<b>${target.dataset.info}</b>`;
              this.updateTooltipContent(content);
              this.positionTooltip(touch.clientX, touch.clientY, true);
            }
          }
        }

        updateDynamicColors(hex) {
          document.documentElement.style.setProperty('--base-hex', hex);

          const temp = document.createElement('div');
          temp.style.color = `oklch(from ${hex} l c h)`;
          document.body.appendChild(temp);
          const oklchValue = window.getComputedStyle(temp).color;
          document.body.removeChild(temp);
          const lValue = parseFloat(oklchValue.match(/[\d.]+/)[0]);

          const barLightness = lValue < 0.6 ? 0.9 : 0.3;
          const barChroma = lValue < 0.6 ? 0.05 : 0.1;
          document.documentElement.style.setProperty(
            '--color-bar-adaptive',
            `oklch(from ${hex} ${barLightness} ${barChroma} h / 0.7)`
          );

          const hoverLightness = lValue > 0.7 ? 0.6 : lValue;
          const hoverChroma = lValue > 0.7 ? 0.15 : 0.1;
          document.documentElement.style.setProperty(
            '--color-hover-adaptive',
            `oklch(from ${hex} ${hoverLightness} ${hoverChroma} h)`
          );
        }

        cycleTheme() {
          this.triggerHaptic('success');
          this.colorIndex = (this.colorIndex + 1) % THEME_COLORS.length;
          this.updateDynamicColors(THEME_COLORS[this.colorIndex]);
          localStorage.setItem('trace_theme_index', this.colorIndex);

          this.viewport.classList.remove('theme-pulse');
          void this.viewport.offsetWidth;
          this.viewport.classList.add('theme-pulse');

          this.render();
          this.updateTimeProgress();
        }

        debounceRender() {
          clearTimeout(this.timer);
          this.timer = setTimeout(() => this.render(), 100);
        }

        updateTimeProgress() {
          const bar = document.getElementById('today-progress-bar');
          if (bar) {
            const now = new Date();
            const percentage = ((now.getHours() * 60 + now.getMinutes()) / 1440) * 100;
            requestAnimationFrame(() => {
              bar.style.width = `${percentage}%`;
            });
          }
        }

        // [SMART HUD ENGINE]
        positionTooltip(clientX, clientY, isTouch = false) {
          const gap = isTouch ? 40 : 20;
          let x = clientX,
            y = clientY;

          if (x + this.tooltipWidth / 2 + 10 > window.innerWidth) x = window.innerWidth - this.tooltipWidth / 2 - 10;
          else if (x - this.tooltipWidth / 2 - 10 < 0) x = this.tooltipWidth / 2 + 10;

          if (isTouch) {
            const isTopHalf = clientY < window.innerHeight / 2;
            if (isTopHalf) {
              y = y + 60;
              this.tooltip.style.transform = `translate(-50%, 0)`;
            } else {
              y = y - 60;
              this.tooltip.style.transform = `translate(-50%, -100%)`;
            }
          } else {
            y = y - 20;
            this.tooltip.style.transform = `translate(-50%, -100%)`;
          }

          this.tooltip.style.left = `${x}px`;
          this.tooltip.style.top = `${y}px`;
        }

        moveTooltip(e) {
          this.positionTooltip(e.clientX, e.clientY, false);
        }

        render() {
          const now = new Date();
          const todayMid = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 0, 0);
          const todayInfo = { str: now.toDateString(), time: todayMid.getTime() };
          const daysInYear = (this.year % 4 === 0 && this.year % 100 !== 0) || this.year % 400 === 0 ? 366 : 365;
          const layout = this.calculateGrid(window.innerWidth, window.innerHeight, daysInYear);
          const totalCells = layout.c * layout.r;

          const startOffset = Math.floor((totalCells - daysInYear) / 2);
          const startDate = new Date(this.year, 0, 1, 12, 0, 0);
          startDate.setDate(startDate.getDate() - startOffset);

          this.viewport.style.cssText = `gap: ${layout.gap}px; grid-template-columns: repeat(${layout.c}, ${layout.s}px); grid-template-rows: repeat(${layout.r}, ${layout.s}px);`;
          const fragment = document.createDocumentFragment();
          const cursor = new Date(startDate);
          const months = ['JAN', 'FEB', 'MAR', 'APR', 'MEI', 'JUN', 'JUL', 'AGU', 'SEP', 'OKT', 'NOV', 'DES'];

          for (let i = 0; i < totalCells; i++) {
            const el = document.createElement('div');
            const isTargetYear = cursor.getFullYear() === this.year;
            let type = 'filler';

            if (isTargetYear) {
              if (cursor.toDateString() === todayInfo.str) type = 'today';
              else if (cursor.getTime() < todayInfo.time) type = 'past';
              else type = 'future';
            }

            el.className = `day day--${type}`;
            const col = i % layout.c;
            const row = Math.floor(i / layout.c);
            el.style.setProperty('--delay', `${(col + row) * 12}ms`);

            if (cursor.getDay() === 1) el.classList.add('day--monday');

            if (type === 'past') {
              const diff = Math.round((todayInfo.time - cursor.getTime()) / 86400000);
              const baseOpacity = Math.max(0.12, 1 - diff * 0.008);
              el.style.opacity = isTargetYear && cursor.getDate() === 1 ? Math.max(0.3, baseOpacity) : baseOpacity;
              el.style.filter = `grayscale(${Math.min(100, diff * 0.5)}%)`;
            }

            if (type === 'today') {
              const bar = document.createElement('div');
              bar.className = 'now-indicator';
              bar.id = 'today-progress-bar';
              el.appendChild(bar);
            }

            if (isTargetYear && cursor.getDate() === 1) el.setAttribute('data-ghost-label', months[cursor.getMonth()]);

            if (type !== 'filler') {
              const jan1 = new Date(this.year, 0, 1, 12, 0, 0);
              const dayNum = Math.round((cursor.getTime() - jan1.getTime()) / 86400000) + 1;
              const yearPercent = ((dayNum / daysInYear) * 100).toFixed(1);
              el.dataset.date = cursor.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
              el.dataset.info = `Day ${dayNum} â€¢ ${yearPercent}% of Year`;

              el.onmouseenter = (e) => {
                if (this.hasHover) {
                  this.updateTooltipContent(`${el.dataset.date}<b>${el.dataset.info}</b>`);
                  this.positionTooltip(e.clientX, e.clientY, false);
                }
              };
              el.onmousemove = (e) => {
                if (this.hasHover) this.positionTooltip(e.clientX, e.clientY, false);
              };
              el.onmouseleave = () => (this.tooltip.style.opacity = 0);
            }
            fragment.appendChild(el);
            cursor.setDate(cursor.getDate() + 1);
          }
          this.viewport.innerHTML = '';
          this.viewport.appendChild(fragment);

          requestAnimationFrame(() => {
            const gridRect = this.viewport.getBoundingClientRect();
            this.watermark.style.width = `${gridRect.width}px`;
            this.watermark.style.height = `${gridRect.height}px`;
          });
          this.updateTimeProgress();
        }

        calculateGrid(w, h, days) {
          const scale = Math.max(w, 240) / 1200;
          const gap = Math.max(2, 10 * scale);
          const frame = Math.max(25, 50 * scale);
          const availW = w - frame * 2,
            availH = h - frame * 2;
          let bestS = 0;
          for (let c = 1; c <= days; c++) {
            const r = Math.ceil(days / c);
            const s = Math.min((availW - (c - 1) * gap) / c, (availH - (r - 1) * gap) / r);
            if (s > bestS) bestS = s;
          }
          const s = Math.floor(bestS);
          return { s, gap, c: Math.floor((availW + gap) / (s + gap)), r: Math.floor((availH + gap) / (s + gap)) };
        }
      }

      new TraceEngine();
    </script>
  </body>
</html>
